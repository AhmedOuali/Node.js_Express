<!-- Contact section -->
			<section id="contact" >
				<div class="container">
					<div class="row">
						
						<div class="sec-title text-center wow animated fadeInDown">
							<h2>Contact</h2>
							<p>Laisser votre avis</p>
						</div>
						
						
						<div class="col-md-7 contact-form wow animated fadeInLeft">
							<form (ngSubmit)="onSubmit(f)" #f="ngForm">
								<div class="input-field">
									<input 
										type="text" 
										name="name" 
										id="name"
										class="form-control"
										placeholder="Nom..."
						                required>
								</div>
								<div class="input-field">
									<input 
										type="email" 
										name="email"
										
										id="email"
										class="form-control" 
										placeholder="Email..."
										required>
								</div>
								<div class="input-field">
									<input 
										type="text" 
										name="subject"
										
										id="subject"
										class="form-control" 
										placeholder="Sujet...">
								</div>
								<div class="input-field">
									<textarea 
										name="content"
										id="content"
										
										class="form-control" 
										placeholder="Message...">
									</textarea>
								</div>
						       	<button type="submit" id="submit" class="btn btn-blue btn-effect">Envoyer</button>
							</form>
						</div>
						
						<div class="col-md-5 wow animated fadeInRight">
							<address class="contact-details">
								<h3>Contactez nous</h3>						
								<p><i class="fa fa-pencil"></i>France<span>31 Rue Raffet75016 PARIS</span></p><br>
								<p><i class="fa fa-phone"></i>Tel: 0033786505324-0033973106739  </p>
								<p><i class="fa fa-envelope"></i>gynecap.pharma@gmail.com</p>
							</address>
						</div> 
			
					</div>
				</div>
			</section>
			<!-- end Contact section -->
