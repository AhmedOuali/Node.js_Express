<!-- Contact section -->
			<section id="contact" >
				<div class="container">
					<div class="row">
						
						<div class="sec-title text-center wow animated fadeInDown">
							<h2>Contact</h2>
							<p>Laisser votre avis</p>
						</div>
						
						
						<div class="col-md-7 contact-form wow animated fadeInLeft">
							<form (ngSubmit)="onSubmit(f)" #f="ngForm">
								<div class="input-field">
									<input 
										type="text" 
										name="name" 
										id="name"
										class="form-control"
										[ngModel]="name"
										placeholder="Your Name..."
						                required>
								</div>
								<div class="input-field">
									<input 
										type="email" 
										name="email"
										[ngModel]="email"
										id="email"
										class="form-control" 
										placeholder="Your Email..."
										required>
								</div>
								<div class="input-field">
									<input 
										type="text" 
										name="subject"
										[ngModel]="subject"
										id="subject"
										class="form-control" 
										placeholder="Subject...">
								</div>
								<div class="input-field">
									<textarea 
										name="content"
										id="content"
										[ngModel]="content"
										class="form-control" 
										placeholder="Messages...">
									</textarea>
								</div>
						       	<button type="submit" id="submit" class="btn btn-blue btn-effect">Send</button>
							</form>
						</div>
						
						<div class="col-md-5 wow animated fadeInRight">
							<address class="contact-details">
								<h3>Contactez nous</h3>						
								<p><i class="fa fa-pencil"></i>Paris<span>France</span></p><br>
								<p><i class="fa fa-phone"></i>Phone: (415) 124-5678 </p>
								<p><i class="fa fa-envelope"></i>mehdi.soula@gmail.com</p>
							</address>
						</div>
			
					</div>
				</div>
			</section>
			<!-- end Contact section -->
